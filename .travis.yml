language: node_js
node_js:
  - lts/*
cache:
  apt: true
  directories:
    - node_modules
install:
  - npm install # npm ci
script:
  - npm run docs:build # npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: 9aeeb546775e3d34bca1b97a5f08945626a7e316 # 在 GitHub 中生成，用于允许 Travis 向你的仓库推送代码。在 Travis 的项目设置页面进行配置，设置为 secure variable
  keep_history: true
  on:
    branch: master
