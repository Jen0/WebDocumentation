language: node_js
node_js:
- lts/*
cache:
  apt: true
  directories:
  - node_modules
before_install:
- composer config --global github-oauth.github.com "$GITHUB_TOKEN"
install:
- npm install
script:
- npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: 
